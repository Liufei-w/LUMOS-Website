<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMOS - Sign up</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../img/logo-favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navigation">
        <ul>
          <img src="../img/logo.png" alt="logo" class="logo-img" />
          <li><a href="home.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="authors.html">Authors</a></li>

          <li class="push-right"><a href="login.html">Login</a></li>
          <li><a href="signup.html" style="color: #ff7b00">Sign up</a></li>
        </ul>
      </nav>

      <section class="container">
        <div class="signup-form">
          <form action="">
            <h2>Sign up</h2>
            <p class="subtitle">Sign up to enjoy the feature of LUMOS.</p>

            <div class="input-group">
              <label>Your Name</label>
              <div class="input-container">
                <span class="icon"><i class="bi bi-person"></i></span>
                <input type="text" placeholder="Phuoc Nguyen" required />
              </div>
            </div>

            <div class="input-group">
              <label>Date of Birth</label>
              <div class="input-container">
                <span class="icon"><i class="bi bi-calendar-event"></i></span>
                <input
                  type="date"
                  required
                  onclick="this.showPicker()"
                  style="cursor: pointer"
                />
              </div>
            </div>

            <div class="input-group">
              <label>Email</label>
              <div class="input-container">
                <span class="icon"><i class="bi bi-envelope"></i></span>
                <input type="email" placeholder="phuocnguyen@gmail.com" required />
              </div>
            </div>

            <div class="input-group">
              <label>Password</label>
              <div class="input-container">
                <span class="icon"><i class="bi bi-lock"></i></span>
                <input type="password" placeholder="*********" required />
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms & Privacy</a></label
              >
            </div>

            <button type="submit" class="btn-submit">Sign up</button>

            <div class="separator">
              <span>Or sign up with</span>
            </div>

            <div class="social-login">
              <a href="#" class="social-icon">
                <i class="bi bi-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-apple"></i>
              </a>
            </div>

            <p class="signin-text">
              Already have an account? <a href="login.html">Sign in</a>
            </p>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
